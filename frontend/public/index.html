<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16A34A" />
    <meta
      name="description"
      content="AgriNet - Three-sided agricultural marketplace connecting farmers, vendors, and delivery partners. Transform your farming with quality products and expert support."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AgriNet - Fertilizers to your Doorstep</title>

    <!-- Custom CSS to hide scrollbars and prevent loading flicker -->
    <style>
      /* Hide scrollbars for webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbars for all elements */
      * {
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
      }

      /* Ensure body and html don't show scrollbars */
      html, body {
        overflow-x: hidden; /* Hide horizontal scrollbar */
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      /* Hide scrollbars but keep scrolling functionality */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      /* Prevent loading flicker */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #F0FDF4 0%, #E6F3FF 50%, #F3E8FF 100%);
      }

      /* Remove any default loading indicators */
      .loading, .spinner, .loader {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
